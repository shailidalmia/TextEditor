<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="sc_js.js"></script>
<link rel="stylesheet" type="text/css" href="sc_css.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>A WYSIWYG Editor</title>
<link rel="icon" href="icon.png">
</head>

<body>

<div id="heading"> A WYSIWYG Editor </div><br>
<div class="text"> Rookie Version </div><br>

<div class="toolbar"> 

<a href='#' data-command='forecolor' data-value="#F00"><i class='fa fa-font' style="color: #F00" ></i></a>
<a href='#' data-command='bold'><i class='fa fa-bold' style="color: #FFF"></i></a>
<a href="#" data-command='italic'><i class='fa fa-italic' style="color: #FFF"></i></a>
<a href="#" data-command='underline'><i class='fa fa-underline' style="color: #FFF"></i></a>
<a href="#" class="last" data-command='createlink'><i class='fa fa-link' style="color: #FFF"></i></a>

</div>

<div class="editor" contenteditable="true" >
<p>Write your story here...</p>
</div>
<div id="links"></div>

</body>
</html>
